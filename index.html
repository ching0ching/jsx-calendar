<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f5132" />
    <meta name="description" content="School event calendar for Tayabas Western Academy" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TWA Calendar" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Digital Event Calendar</title>    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
    </style>    <script>
      // early page background set to respect last chosen theme (prevents white flash)
      (function(){
        try{
          var dark = localStorage.getItem('dec_theme_dark');
          if(dark === 'true'){
            document.documentElement.style.backgroundColor = '#0f1720';
            if(document.body) document.body.style.backgroundColor = '#0f1720';
          }
        }catch(e){}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((reg) => {
            console.log('✓ Service Worker registered', reg);
          }).catch((err) => {
            console.error('✗ Service Worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
